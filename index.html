<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <title>Document</title>
</head>
<body>
    <div class="back"></div>
    <div id="lista">
        <h1 class="text-center m-5 text-light title">Shopping List</h1>
        <div class="card col-12 col-sm-8 col-md-6 col-lg-4 m-auto">
        <div class="input-group mb-3">
            <input @keyup.enter="aggiungi" type="text" class="form-control  border-0" placeholder="Scrivi un ingrediente" aria-label="ingredienti tiramisu" v-model="nuovoIngrediente">
            <button @click="aggiungi" class="btn btn-primary rounded-pill border-0" type="button">Aggiungi</button>
    </div>
    
    <ul>
        <li v-if="tiramisu.length === 0">Aggiungi Ingredienti</li>
        <li class="pointer"  :class="{'text-decoration-line-through':ingrediente.check}" v-for="(ingrediente, index) in tiramisu" :key="index"><span @click="ingrediente.check = !ingrediente.check">{{ingrediente.nomeIngrediente}}</span><i @click="rimuovi(index)" class="fa-solid fa-circle-minus px-2"></i>
        </li>
    </ul>


</div>
</div>

<script src="js/script.js" ></script>
</body>
</html>
